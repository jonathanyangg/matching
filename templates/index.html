{% extends "base.html" %}

{% block title %}Tour Guide Matching{% endblock %}

{% block content %}
<div class="flex flex-col justify-start mb-4">
    <h1 class="text-5xl font-bold text-[#ededed] mt-4 mb-2">Tour Guide Matching</h1>
    <p class="text-[#d6d4d4] text-lg mb-8">Match prospective students with current student tour guides</p>
    
    <form action="/match_students" method="post" enctype="multipart/form-data">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-[#1a1a1a] p-6 rounded-xl shadow-xl border border-[#2a2a2a]">
                <h5 class="text-[#ededed] font-semibold mb-4">Upload data on prospective students</h5>
                <input type="file" 
                       id="prospectiveStudentsFile" 
                       name="prospective_students_file" 
                       accept=".csv"
                       class="w-full p-3 bg-[#242424] text-[#ededed] border border-[#3a3a3a] rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-red-600 file:text-white hover:file:bg-red-700">
            </div>
            
            <div class="bg-[#1a1a1a] p-6 rounded-xl shadow-xl border border-[#2a2a2a]">
                <h5 class="text-[#ededed] font-semibold mb-4">Upload data on current students</h5>
                <input type="file" 
                       id="currentStudentsFile" 
                       name="current_students_file" 
                       accept=".csv"
                       class="w-full p-3 bg-[#242424] text-[#ededed] border border-[#3a3a3a] rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-red-600 file:text-white hover:file:bg-red-700">
            </div>
        </div>
        
        <div class="mt-6">
            <button type="submit" 
                    class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-300">
                Match Students
            </button>
        </div>
    </form>
</div>
{% endblock %}
